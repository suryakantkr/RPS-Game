<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scisor Game</title>
    <link rel="stylesheet" href="RPS.css">
</head>

<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="choises">
        <div class="choise" id="Rock">
            <img src="image.png/rock.png" alt="Rock-image">
        </div>
        <div class="choise" id="Paper">
            <img src="image.png/paper.png" alt="Paper-image">
        </div>
        <div class="choise" id="Scissors">
            <img src="image.png/scissors.png" alt="Scissors-image">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p class="user-paragraph">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p class="comp-paragraph">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p class="Play"> Play Your Move</p>
    </div>
    <script src="RPS.js"></script>
</body>

</html>
